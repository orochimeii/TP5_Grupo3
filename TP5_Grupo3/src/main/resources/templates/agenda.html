<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Agenda 2022</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
	</head>
	
	<body>
		<header th:replace="/layouts/header :: header"></header>
		<div class="container">
			<h3>Agenda de cursos</h3>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
						<tr>
							<th>Codigo</th>
							<th>Titulo</th>
							<th>Categoria</th>
							<th>Fecha de inicio</th>
							<th>Fecha de fin</th>
							<th>Horas</th>
							<th>Modalidad</th>
							<th>Docente</th>
						</tr>	
						<tr th:each="curso: ${cursos}">
							<td th:text="${curso.codigo}"></td>
							<td th:text="${curso.titulo}"></td>
							<td th:text="${curso.categoria}"></td>
							<td th:text="${curso.fechaInicio}"></td>
							<td th:text="${curso.fechaFin}"></td>
							<td th:text="${curso.cantidadHoras}"></td>
							<td th:text="${curso.modalidad}"></td>
							<td th:text="${curso.docente}"></td>
						</tr>
					</table>
			</div>
		</div>
		<footer th:replace="/layouts/footer :: footer"></footer>
	</body>
</html>
